<!doctype html>
<html>

<head>
	<title>Boids</title>
	<style>
		html, body, canvas#scene, canvas#netgraph { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
		canvas#netgraph { height:100px; position:absolute; bottom:0; transform: scale(-1, -1); image-rendering:pixelated; }
		.bl { position:absolute; top:0; left:0; background:#DDD; color:#007; outline:1px solid #007; border-collapse:collapse; }
		.bl th, .bl td { padding:2px 4px; border:1px solid #bbf; }
		.alignLeft, .numberFloat { text-align:left; }
		.alignRight, .numberInt { text-align:right; }
	</style>
</head>

<body>
	<canvas id="scene"></canvas>
	<canvas id="netgraph"></canvas>
	
	<table class="bl">
		<tr><th><label for="debugCheckbox">debug</th><td><input id="debugCheckbox" type="checkbox" onclick="toggleDebug()" autocomplete="off"></td></tr>
		<tr style="display:none;"><td colspan="2"><button onclick="startBoid()">Start boid</button></td></tr>
		<tr><th>delta send</th><td id="deltaSend" class="numberFloat"></td></tr>
		<tr><th>delta send avg</th><td id="deltaSendAvg" class="numberFloat"></td></tr>
		<tr><th>delta receive</th><td id="deltaReceive" class="numberFloat"></td></tr>
		<tr><th>delta receive avg</th><td id="deltaReceiveAvg" class="numberFloat"></td></tr>
		<tr><th>ping</th><td id="ping" class="numberFloat"></td></tr>
		<tr><th>delta render</th><td id="deltaRender" class="numberFloat"></td></tr>
		<tr><th>time</th><td id="time" class="numberFloat"></td></tr>
	</table>
	
	<script src="libs/jquery-1.11.3.min.js"></script>
	<script src="libs/three.min.js"></script>
	<script src="libs/stormancer.js"></script>
	<script src="average.js"></script>
	<script src="checker.js"></script>
	<script src="netmobile.js"></script>
	<script src="netgraph.js"></script>
	<script src="main.js"></script>
</body>

</html>
